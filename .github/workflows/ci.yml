name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Ruff
        run: pip install ruff

      - name: Install package
        run: pip install .

      - name: Lint (critical errors only)
        run: ruff check . --select=E9,F63,F7,F82 --show-source --statistics

      - name: Self-check via module
        run: python -m cli_typer --check

      - name: Self-check via console script
        run: cli-typer --check

